<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org">

<head>
    <div th:replace="~{base :: head}"></div>
    
    <style>
        /* Modern Premium Caf√© Vibe */
.booking-success-wrapper {
    background: linear-gradient(135deg, #f7f3ee 0%, #fcfaf7 100%);
    min-height: 100vh;
    padding: 70px 0;
    font-family: 'Inter', sans-serif;
}

.success-card {
    background: rgba(255, 255, 255, 0.78);
    backdrop-filter: blur(12px);
    border-radius: 24px;
    padding: 55px 45px;
    max-width: 620px;
    margin: 0 auto;
    box-shadow: 0 12px 45px rgba(0, 0, 0, 0.07);
    border: 1px solid rgba(216, 193, 168, 0.35);
    position: relative;
    overflow: hidden;
}

.success-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 5px;
    background: linear-gradient(90deg, #d2a36c 0%, #bb8440 100%);
}

/* Icon */
.success-icon-wrapper {
    text-align: center;
    margin-bottom: 35px;
}

.success-icon {
    width: 85px;
    height: 85px;
    background: linear-gradient(135deg, #d2a36c 0%, #bb8440 100%);
    color: white;
    border-radius: 50%;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-size: 38px;
    box-shadow: 0 10px 28px rgba(190, 145, 90, 0.45);
    animation: scaleIn 0.55s ease-out;
}

@keyframes scaleIn {
    from { transform: scale(0.7); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

/* Header */
.success-header {
    text-align: center;
    margin-bottom: 22px;
}

.success-title {
    font-size: 2.15rem;
    font-weight: 700;
    color: #3a2416;
    letter-spacing: -0.4px;
}

.success-subtitle {
    font-size: 1.05rem;
    color: #7a6654;
    max-width: 460px;
    line-height: 1.65;
    margin: 0 auto;
}

/* Info Card */
.booking-info-card {
    background: rgba(252, 249, 245, 0.8);
    border-radius: 18px;
    padding: 32px;
    margin: 40px 0;
    border: 1px solid rgba(220, 205, 188, 0.6);
}

.info-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 18px 0;
    border-bottom: 1px dashed #e6d7c4;
}

.info-item:last-child {
    border-bottom: none;
}

.info-label {
    font-size: 1rem;
    font-weight: 600;
    color: #5a3f2e;
    display: flex;
    align-items: center;
    gap: 10px;
}

.info-label i {
    color: #d2a36c;
    font-size: 1.15rem;
}

.info-value {
    font-size: 1rem;
    font-weight: 600;
    color: #2b1c12;
    text-align: right;
}

/* Status Badge */
.status-badge {
    background: linear-gradient(135deg, #23b157 0%, #18d8a9 100%);
    color: white;
    padding: 7px 22px;
    font-size: 0.9rem;
    border-radius: 40px;
    font-weight: 700;
    letter-spacing: 0.4px;
    box-shadow: 0 5px 16px rgba(30, 187, 112, 0.35);
}

/* Buttons */
.action-buttons {
    display: flex;
    justify-content: center;
    gap: 18px;
    margin-top: 40px;
    flex-wrap: wrap;
}

.btn-custom {
    padding: 15px 34px;
    border-radius: 60px;
    font-size: 1rem;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.25s ease;
    display: inline-flex;
    align-items: center;
    gap: 10px;
    border: none;
    box-shadow: 0 5px 15px rgba(0,0,0,0.08);
}

.btn-primary-custom {
    background: linear-gradient(135deg, #d2a36c 0%, #bb8440 100%);
    color: white;
}

.btn-primary-custom:hover {
    background: linear-gradient(135deg, #bb8440 0%, #a47236 100%);
    transform: translateY(-2px);
    box-shadow: 0 7px 22px rgba(191, 150, 96, 0.45);
}

.btn-outline-custom {
    background: #ffffffcc;
    border: 2px solid #d2a36c;
    color: #5a3f2e;
}

.btn-outline-custom:hover {
    background: #d2a36c;
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 7px 22px rgba(191, 150, 96, 0.38);
}

/* Divider */
.divider {
    height: 1px;
    background: linear-gradient(90deg, transparent, #e1d1bc, transparent);
    margin: 32px 0;
}

/* Footer Note */
.footer-note {
    text-align: center;
    font-size: 0.95rem;
    color: #8c7864;
    margin-top: 35px;
    padding-top: 25px;
    border-top: 1px solid rgba(215, 200, 185, 0.5);
}

.footer-note i {
    color: #d2a36c;
    margin-right: 8px;
}

/* Responsive */
@media (max-width: 768px) {
    .booking-success-wrapper {
        padding: 40px 18px;
    }
    .success-card {
        padding: 35px 25px;
        border-radius: 18px;
    }
    .success-title { font-size: 1.85rem; }
    .info-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
    }
    .btn-custom {
        width: 100%;
        justify-content: center;
    }
}

/* Print */
@media print {
    .action-buttons,
    .navbar,
    .footer {
        display: none;
    }
}
        
    </style>
</head>

<body>
    <!-- Navbar Start -->
    <div th:replace="~{base :: navbar}"></div>
    <!-- Navbar End -->

    <!-- Page Header Start -->
    <div th:replace="~{base :: header(text='Booking Confirmed')}"></div>
    <!-- Page Header End -->

    <!-- Success Page Start -->
    <div class="booking-success-wrapper">
        <div class="container">
            <div class="success-card">
                <!-- Success Icon -->
                <div class="success-icon-wrapper">
                    <div class="success-icon">
                        <i class="fa fa-check"></i>
                    </div>
                </div>

                <!-- Success Header -->
                <div class="success-header">
                    <h1 class="success-title">Booking Confirmed!</h1>
                    <p class="success-subtitle">
                        Thank you for your reservation! 
                    </p>
                </div>

                <!-- Booking Information -->
                <div class="booking-info-card" th:object="${booked}">
                    <div class="info-item">
                        <span class="info-label">
                            <i class="fa fa-user"></i>
                            Name
                        </span>
                        <span class="info-value" th:text="*{name}">Eang Sopheareak</span>
                    </div>

                    <div class="info-item">
                        <span class="info-label">
                            <i class="fa fa-phone"></i>
                            Phone
                        </span>
                        <span class="info-value" th:text="*{phonenumber}">086926628</span>
                    </div>

                    <div class="info-item">
                        <span class="info-label">
                            <i class="fa fa-envelope"></i>
                            Email
                        </span>
                        <span class="info-value" th:text="*{email}">sophereak.me@gmail.com</span>
                    </div>

                    <div class="divider"></div>

                    <div class="info-item">
                        <span class="info-label">
                            <i class="fa fa-calendar"></i>
                            Date
                        </span>
                        <span class="info-value" th:text="*{date}">11/26/2025</span>
                    </div>

                    <div class="info-item">
                        <span class="info-label">
                            <i class="fa fa-clock"></i>
                            Time
                        </span>
                        <span class="info-value" th:text="*{time}">5:20 PM</span>
                    </div>

                    <div class="info-item">
                        <span class="info-label">
                            <i class="fa fa-users"></i>
                            Persons
                        </span>
                        <span class="info-value" th:text="*{person} + ' Person(s)'">5 Person(s)</span>
                    </div>

                    <div class="divider"></div>

                    <div class="info-item">
                        <span class="info-label">
                            <i class="fa fa-check-circle"></i>
                            Status
                        </span>
                        <span class="info-value">
                            <span class="status-badge">Confirmed</span>
                        </span>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <a th:href="@{/home}" class="btn-custom btn-primary-custom">
                        <i class="fa fa-home"></i>
                        Back to Home
                    </a>
                    <a th:href="@{/menu}" class="btn-custom btn-outline-custom">
                        <i class="fa fa-utensils"></i>
                        View Menu
                    </a>
                </div>

                <!-- Footer Note -->
                <div class="footer-note">
                    <i class="fa fa-info-circle"></i>
                    A confirmation email has been sent to your inbox
                </div>
            </div>
        </div>
    </div>
    <!-- Success Page End -->

    <!-- Footer Start -->
    <div th:replace="~{base :: footer}"></div>
    <!-- Footer End -->

    <div th:replace="~{base :: script}"></div>
</body>
</html>
